<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Curiosity Shop</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/shop.css" />
  </head>
  <body>
    <div class="tier-bonus"><strong></strong><img src="" /><br /><span data-text=""></span></div>
    <div class="ability-info">
      <div class="info-header">
        <div class="info-name"></div>
        <div class="info-cost"></div>
      </div>
      <div class="info-language-container"></div>
      <div class="info-close"><img src="/images/control_icons/x_close_png.png" /></div>
    </div>

    <div class="sidebar-container">
      <div class="sidebar-logo"><img src="images/shop/shop_logo_psd.png" /></div>
      <div class="sidebar-info">
        <span data-text="BrowseItems_Title">Browse Items</span>
        <div data-text="BrowseItems_Desc">Browse through the item catalog to get yourself ready for your next match!</div>
      </div>
    </div>
    <div class="shop-container">
      <div class="shop-header">
        <div class="shop-tab">
          <button data-tab="weapon">
            <div class="shop-icon"><img src="images/hud/core/icon_courage.svg" /></div>
            <div class="shop-name" data-text="CitadelCategoryWeapon">Weapon</div>
          </button>
          <button data-tab="vitality">
            <div class="shop-icon"><img src="images/hud/core/icon_fortitude.svg" /></div>
            <div class="shop-name" data-text="CitadelCategoryArmor">Vitality</div>
          </button>
          <button data-tab="spirit">
            <div class="shop-icon"><img src="images/hud/core/icon_spirit.svg" /></div>
            <div class="shop-name" data-text="CitadelCategoryTech">Spirit</div>
          </button>
        </div>
        <div class="shop-action">
          <select id="language-select"></select>
          <input type="search" id="search-input" data-text="CitadelShopSearch" placeholder="Search" />
        </div>
      </div>
      <div class="shop-divider"></div>

      <div class="shop-content" data-tab="weapon">
        <div class="tier t1">
          <div class="tier-cost">
            <span>
              <img src="images/hud/icons/icon_soul.svg" />
              500
            </span>
          </div>
          <div class="ability-container">
            <div class="ability">
              <div class="ability-icon">
                <img src="images/upgrades/mods_weapon/clip_size_psd.png" />
              </div>
              <div class="ability-name" data-text="upgrade_clip_size" data-cost="500">Basic Magazine</div>
            </div>
            <div class="ability">
              <div class="ability-icon">
                <img src="images/upgrades/mods_weapon/close_range_psd.png" />
              </div>
              <div class="ability-name" data-text="upgrade_close_range" data-cost="500">Close Quarters</div>
            </div>
          </div>
        </div>
        <div class="tier t2">
          <div class="tier-cost">
            <span>
              <img src="images/hud/icons/icon_soul.svg" />
              1,250
            </span>
          </div>
          <div class="ability-container">
            <div class="ability">
              <div class="ability-icon">
                <img src="images/upgrades/mods_utility/deployable_bullet_shield_psd.png" />
              </div>
              <div class="ability-name" data-text="upgrade_active_reload" data-cost="500">Active Reload</div>
            </div>
            <div class="ability active-item">
              <div class="ability-icon">
                <img src="images/upgrades/mods_weapon/fleetfoot_boots_psd.png" />
              </div>
              <div class="ability-name" data-text="upgrade_fleetfoot_boots" data-cost="500">Fleetfoot</div>
            </div>
          </div>
        </div>
        <div class="tier t3">
          <div class="tier-cost">
            <span>
              <img src="images/hud/icons/icon_soul.svg" />
              3,000+
            </span>
          </div>
          <div class="ability-container">
            <div class="ability">
              <div class="ability-icon">
                <img src="images/upgrades/mods_weapon/fire_rate_plus_plus_psd.png" />
              </div>
              <div class="ability-name" data-text="upgrade_burst_fire" data-cost="3200">Burst Fire</div>
            </div>
          </div>
        </div>
        <div class="tier t4">
          <div class="tier-cost">
            <span>
              <img src="images/hud/icons/icon_soul.svg" />
              6,200+
            </span>
          </div>
          <div class="ability-container">
            <div class="ability">
              <div class="ability-icon">
                <img src="images/upgrades/mods_weapon/banshee_slugs_psd.png" />
              </div>
              <div class="ability-name" data-text="upgrade_banshee_slugs" data-cost="6300">Crippling Headshot</div>
            </div>
          </div>
        </div>
      </div>
      <div class="shop-content" data-tab="vitality"></div>
      <div class="shop-content" data-tab="spirit"></div>
    </div>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
